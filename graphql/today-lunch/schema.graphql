type Query {
  todayLunch: [TodayLunch]
}

type Mutation {
  createTodayLunch(meal_ids: [ID!]!, date: String!): TodayLunch
  updateTodayLunch(_id: ID!, meal_ids: [ID!]!): TodayLunch
  pickTodayLunch(account_id: ID!, meal_id: ID, _id: ID!): TodayLunch
  updateLunchStatus(_id: ID!, status: Boolean!): Boolean
}